<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Design Patterns</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id = "bill">
            <h2>Decorator pattern</h2>
        <p>
            <span>You've bought: </span> <span id = "ordersCount"></span> <span>products</span>
        </p>
        <p>
            <span>Your sale is: </span> <span id = "sale"></span> <span>%</span>
        </p>
        <p>
            <span>Your bonus is:</span> <span id = "discount"></span> <span>$</span>
        </p>
        <p>
            <span>You have to pay:</span> <span id = "ordersTotal"></span> <span>$</span>
        </p>
        </div>
        <script src = "decorator.js"></script>
    </body>
</html>
